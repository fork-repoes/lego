logging:
  level:
    root: info
    com.geekhale: debug
    org.springframework.web: trace
    org.springframework.data.rest: trace
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/like
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  redis:
    host: 127.0.0.1
    port: 6379

rocketmq:
  name-server: http://127.0.0.1:9876
  producer:
    group: like-service

target:
  count:
    dislike:
      cache:
        enable: true
      async:
        enable: true
        topic: dislike-target-count-async-topic
        consumerGroup: dislike-target-count-async-group
    like:
      cache:
        enable: true
      async:
        enable: true
        topic: like-target-count-async-topic
        consumerGroup: like-target-count-async-group

like:
  mq:
    enable: false
    topic: like-event-topic